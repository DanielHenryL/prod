{% extends 'base/form.html' %}

{% block url %}
<form method="POST" role="form" class="form-inline" action="{% url 'inv:subcategoria_edit' obj.pk %}" enctype="multipart/form-data" >
{% endblock url %}
{% block Campos %}
<div class="row">
    <div class="col-3">
        <div class="input-group">
            {{form.categoria}}
        </div>
    </div>    
    <div class="col-7">
        <div class="input-group">
            {{form.descripcion}}  
        </div>
    </div>
    <div class="col-2">
        <div class="imput-group">
            <label>Estado   
                {{form.estado}}
            </label>
        </div>
    </div>
</div>
{% endblock Campos %}
